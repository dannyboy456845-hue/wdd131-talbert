<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals</title>
    <link ref="modal.css" rel="stylesheet">
    <script defer src="modal.js"></script>
</head>
<body>
    
<h1>Gallery</h1>
<section class="gallery">
    <figure>  
        <img src="modal-imgs/book-sm.jpg" alt="person reading a book">
    </figure>
    <figure>  
        <img src="modal-imgs/couch-sm.jpg" alt="person sitting on a couch with a phone">
    </figure>
    <figure>  
        <img src="modal-imgs/desk-sm.jpg" alt="a work desktop">
    </figure>
    <figure>  
        <img src="modal-imgs/keyboard-sm.jpg" alt="person typing on a keyboard">
    </figure>
    <figure>  
        <img src="modal-imgs/phone-sm.jpg" alt="person looking at a phone">
    </figure>
    <figure>  
        <img src="modal-imgs/sit-sm.jpg" alt="person sitting on a couch">
    </figure>
</section>
<dialog>
    <img>
    <button class="close-viewer">X</button>
</dialog>
          
</body>
</html>
